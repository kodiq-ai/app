<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="35%">
      <stop offset="0%" stop-color="#14b8a6" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#14b8a6" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="dot" cx="45%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#2dd4bf"/>
      <stop offset="60%" stop-color="#14b8a6"/>
      <stop offset="100%" stop-color="#0d9488"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="20"/>
      <feOffset dy="4"/>
      <feComposite in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background rounded square -->
  <rect width="1024" height="1024" rx="228" fill="url(#bg)"/>
  <!-- Subtle border -->
  <rect x="2" y="2" width="1020" height="1020" rx="226" fill="none" stroke="#ffffff08" stroke-width="4"/>
  <!-- Ambient glow -->
  <circle cx="512" cy="480" r="320" fill="url(#glow)"/>
  <!-- Terminal bracket left -->
  <path d="M310 360L400 512L310 664" stroke="#ffffff12" stroke-width="28" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Terminal bracket right -->
  <path d="M714 360L624 512L714 664" stroke="#ffffff12" stroke-width="28" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Main teal dot -->
  <circle cx="512" cy="512" r="100" fill="url(#dot)" filter="url(#shadow)"/>
  <!-- Highlight on dot -->
  <circle cx="492" cy="488" r="30" fill="#ffffff20"/>
</svg>
