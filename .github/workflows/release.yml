name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: "--target aarch64-apple-darwin"
            target: aarch64-apple-darwin
          - platform: macos-latest
            args: "--target x86_64-apple-darwin"
            target: x86_64-apple-darwin
          - platform: ubuntu-22.04
            args: ""
            target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            args: ""
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - uses: dtolnay/rust-toolchain@stable
      - uses: swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri -> target"
      - name: Add Rust target (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin
      - name: Install Apple certificate (macOS)
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          echo -n "$APPLE_CERTIFICATE" | base64 --decode -o $CERTIFICATE_PATH
          security create-keychain -p "" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "" $KEYCHAIN_PATH
          security import $CERTIFICATE_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "" $KEYCHAIN_PATH
          security list-keychains -d user -s $KEYCHAIN_PATH login.keychain-db
          curl -sL "https://www.apple.com/certificateauthority/DeveloperIDG2CA.cer" -o $RUNNER_TEMP/DeveloperIDG2CA.cer
          security import $RUNNER_TEMP/DeveloperIDG2CA.cer -k $KEYCHAIN_PATH || true
      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      - run: pnpm install --frozen-lockfile
      - uses: tauri-apps/tauri-action@v0.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_SIGNING_IDENTITY: "Developer ID Application: AIPILOT, TOO (JRJGS4U2DJ)"
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Kodiq ${{ github.ref_name }}"
          releaseBody: "See the changelog for details."
          releaseDraft: true
          prerelease: false
          tauriScript: pnpm tauri
          args: ${{ matrix.args }}

      # Upload updater bundles that tauri-action doesn't upload
      - name: Upload updater bundle to release (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ github.ref_name }}" \
            src-tauri/target/release/bundle/appimage/*.AppImage.tar.gz \
            --repo "${{ github.repository }}" --clobber || true

      - name: Upload updater bundle to release (Windows)
        if: matrix.platform == 'windows-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          gh release upload "${{ github.ref_name }}" \
            src-tauri/target/release/bundle/nsis/*.nsis.zip \
            --repo "${{ github.repository }}" --clobber || true

  updater:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Download updater bundles and sign
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          TAG="${{ github.ref_name }}"
          REPO="${{ github.repository }}"
          VER="${TAG#v}"
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          BASE_URL="https://github.com/${REPO}/releases/download/${TAG}"

          mkdir -p bundles

          # Download all updater bundles from release
          echo "Downloading updater bundles..."
          gh release download "$TAG" --repo "$REPO" -D bundles \
            -p "Kodiq_aarch64.app.tar.gz" \
            -p "Kodiq_x64.app.tar.gz" \
            -p "Kodiq_${VER}_amd64.AppImage.tar.gz" \
            -p "Kodiq_${VER}_x64-setup.nsis.zip" || true

          ls -la bundles/

          # Sign each bundle using tauri CLI
          sign_bundle() {
            local file="$1"
            if [ -f "$file" ]; then
              pnpm dlx @tauri-apps/cli signer sign "$file" \
                -k "$TAURI_SIGNING_PRIVATE_KEY" \
                -p "$TAURI_SIGNING_PRIVATE_KEY_PASSWORD" 2>&1 || true
              if [ -f "${file}.sig" ]; then
                echo "✅ Signed: $(basename "$file")"
              else
                echo "❌ Failed to sign: $(basename "$file")"
              fi
            else
              echo "⚠️  Bundle not found: $(basename "$file")"
            fi
          }

          sign_bundle "bundles/Kodiq_aarch64.app.tar.gz"
          sign_bundle "bundles/Kodiq_x64.app.tar.gz"
          sign_bundle "bundles/Kodiq_${VER}_amd64.AppImage.tar.gz"
          sign_bundle "bundles/Kodiq_${VER}_x64-setup.nsis.zip"

          # Read signatures
          read_sig() {
            if [ -f "$1" ]; then cat "$1"; else echo ""; fi
          }

          MAC_ARM_SIG=$(read_sig "bundles/Kodiq_aarch64.app.tar.gz.sig")
          MAC_X64_SIG=$(read_sig "bundles/Kodiq_x64.app.tar.gz.sig")
          LINUX_SIG=$(read_sig "bundles/Kodiq_${VER}_amd64.AppImage.tar.gz.sig")
          WIN_SIG=$(read_sig "bundles/Kodiq_${VER}_x64-setup.nsis.zip.sig")

          echo ""
          echo "Signatures:"
          echo "  macOS arm64: ${MAC_ARM_SIG:0:30}..."
          echo "  macOS x64:   ${MAC_X64_SIG:0:30}..."
          echo "  Linux:       ${LINUX_SIG:0:30}..."
          echo "  Windows:     ${WIN_SIG:0:30}..."

          # Build latest.json
          jq -n \
            --arg ver "$TAG" \
            --arg notes "See the changelog for details." \
            --arg date "$DATE" \
            --arg mac_arm_sig "$MAC_ARM_SIG" \
            --arg mac_arm_url "${BASE_URL}/Kodiq_aarch64.app.tar.gz" \
            --arg mac_x64_sig "$MAC_X64_SIG" \
            --arg mac_x64_url "${BASE_URL}/Kodiq_x64.app.tar.gz" \
            --arg linux_sig "$LINUX_SIG" \
            --arg linux_url "${BASE_URL}/Kodiq_${VER}_amd64.AppImage.tar.gz" \
            --arg win_sig "$WIN_SIG" \
            --arg win_url "${BASE_URL}/Kodiq_${VER}_x64-setup.nsis.zip" \
            '{
              version: $ver,
              notes: $notes,
              pub_date: $date,
              platforms: {
                "darwin-aarch64": { signature: $mac_arm_sig, url: $mac_arm_url },
                "darwin-x86_64": { signature: $mac_x64_sig, url: $mac_x64_url },
                "linux-x86_64": { signature: $linux_sig, url: $linux_url },
                "windows-x86_64": { signature: $win_sig, url: $win_url }
              }
            }' > latest.json

          echo ""
          echo "Generated latest.json:"
          cat latest.json

          # Upload
          gh release upload "$TAG" latest.json --repo "$REPO" --clobber
          echo ""
          echo "✅ latest.json uploaded to release $TAG"

