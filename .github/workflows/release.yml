name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: "--target aarch64-apple-darwin"
            target: aarch64-apple-darwin
          - platform: macos-latest
            args: "--target x86_64-apple-darwin"
            target: x86_64-apple-darwin
          - platform: ubuntu-22.04
            args: ""
            target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            args: ""
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - uses: dtolnay/rust-toolchain@stable
      - uses: swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri -> target"
      - name: Add Rust target (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin
      - name: Install Apple certificate (macOS)
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          echo -n "$APPLE_CERTIFICATE" | base64 --decode -o $CERTIFICATE_PATH
          security create-keychain -p "" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "" $KEYCHAIN_PATH
          security import $CERTIFICATE_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "" $KEYCHAIN_PATH
          security list-keychains -d user -s $KEYCHAIN_PATH login.keychain-db
          curl -sL "https://www.apple.com/certificateauthority/DeveloperIDG2CA.cer" -o $RUNNER_TEMP/DeveloperIDG2CA.cer
          security import $RUNNER_TEMP/DeveloperIDG2CA.cer -k $KEYCHAIN_PATH || true
      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      - run: pnpm install --frozen-lockfile
      - uses: tauri-apps/tauri-action@v0.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_SIGNING_IDENTITY: "Developer ID Application: AIPILOT, TOO (JRJGS4U2DJ)"
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Kodiq ${{ github.ref_name }}"
          releaseBody: "See the changelog for details."
          releaseDraft: true
          prerelease: false
          tauriScript: pnpm tauri
          args: ${{ matrix.args }}

      # Collect updater bundles (.tar.gz/.nsis.zip + .sig) as artifacts
      - name: Collect updater artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          mkdir -p updater-artifacts
          find src-tauri/target -name "*.app.tar.gz" -exec cp {} updater-artifacts/ \;
          find src-tauri/target -name "*.app.tar.gz.sig" -exec cp {} updater-artifacts/ \;
          echo "Collected updater artifacts:"
          ls -la updater-artifacts/

      - name: Collect updater artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          mkdir -p updater-artifacts
          find src-tauri/target -name "*.AppImage.tar.gz" -exec cp {} updater-artifacts/ \;
          find src-tauri/target -name "*.AppImage.tar.gz.sig" -exec cp {} updater-artifacts/ \;
          echo "Collected updater artifacts:"
          ls -la updater-artifacts/

      - name: Collect updater artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          mkdir -p updater-artifacts
          find src-tauri/target -name "*.nsis.zip" -exec cp {} updater-artifacts/ \;
          find src-tauri/target -name "*.nsis.zip.sig" -exec cp {} updater-artifacts/ \;
          echo "Collected updater artifacts:"
          ls -la updater-artifacts/

      - name: Upload updater artifacts
        uses: actions/upload-artifact@v4
        with:
          name: updater-${{ matrix.target }}
          path: updater-artifacts/*
          if-no-files-found: warn
          retention-days: 1

  updater:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Download all updater artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: updater-*
          merge-multiple: true
          path: bundles

      - name: List downloaded bundles
        run: ls -la bundles/

      - name: Upload updater bundles to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
          REPO: ${{ github.repository }}
        run: |
          # Upload .tar.gz and .nsis.zip bundles to the release
          for f in bundles/*.tar.gz bundles/*.nsis.zip; do
            if [ -f "$f" ]; then
              echo "Uploading $(basename "$f")..."
              gh release upload "$TAG" "$f" --repo "$REPO" --clobber || true
            fi
          done

      - name: Generate latest.json
        env:
          TAG: ${{ github.ref_name }}
          REPO: ${{ github.repository }}
        run: |
          VER="${TAG#v}"
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          BASE_URL="https://github.com/${REPO}/releases/download/${TAG}"

          # Read signature files generated by tauri build
          read_sig() {
            if [ -f "$1" ]; then cat "$1"; else echo ""; fi
          }

          # Find sig files dynamically (handles case-insensitive names)
          MAC_ARM_SIG=$(read_sig "$(find bundles -iname '*aarch64*.app.tar.gz.sig' -print -quit)")
          MAC_X64_SIG=$(read_sig "$(find bundles -iname '*x64*.app.tar.gz.sig' -print -quit)")
          LINUX_SIG=$(read_sig "$(find bundles -iname '*.AppImage.tar.gz.sig' -print -quit)")
          WIN_SIG=$(read_sig "$(find bundles -iname '*.nsis.zip.sig' -print -quit)")

          # Find bundle filenames for URLs
          MAC_ARM_FILE=$(find bundles -iname '*aarch64*.app.tar.gz' ! -name '*.sig' -printf '%f\n' -quit)
          MAC_X64_FILE=$(find bundles -iname '*x64*.app.tar.gz' ! -name '*.sig' -printf '%f\n' -quit)
          LINUX_FILE=$(find bundles -iname '*.AppImage.tar.gz' ! -name '*.sig' -printf '%f\n' -quit)
          WIN_FILE=$(find bundles -iname '*.nsis.zip' ! -name '*.sig' -printf '%f\n' -quit)

          echo "Signatures:"
          echo "  macOS arm64: ${MAC_ARM_SIG:0:30}..."
          echo "  macOS x64:   ${MAC_X64_SIG:0:30}..."
          echo "  Linux:       ${LINUX_SIG:0:30}..."
          echo "  Windows:     ${WIN_SIG:0:30}..."
          echo ""
          echo "Files:"
          echo "  macOS arm64: ${MAC_ARM_FILE}"
          echo "  macOS x64:   ${MAC_X64_FILE}"
          echo "  Linux:       ${LINUX_FILE}"
          echo "  Windows:     ${WIN_FILE}"

          jq -n \
            --arg ver "$TAG" \
            --arg notes "See the changelog for details." \
            --arg date "$DATE" \
            --arg mac_arm_sig "$MAC_ARM_SIG" \
            --arg mac_arm_url "${BASE_URL}/${MAC_ARM_FILE}" \
            --arg mac_x64_sig "$MAC_X64_SIG" \
            --arg mac_x64_url "${BASE_URL}/${MAC_X64_FILE}" \
            --arg linux_sig "$LINUX_SIG" \
            --arg linux_url "${BASE_URL}/${LINUX_FILE}" \
            --arg win_sig "$WIN_SIG" \
            --arg win_url "${BASE_URL}/${WIN_FILE}" \
            '{
              version: $ver,
              notes: $notes,
              pub_date: $date,
              platforms: {
                "darwin-aarch64": { signature: $mac_arm_sig, url: $mac_arm_url },
                "darwin-x86_64": { signature: $mac_x64_sig, url: $mac_x64_url },
                "linux-x86_64": { signature: $linux_sig, url: $linux_url },
                "windows-x86_64": { signature: $win_sig, url: $win_url }
              }
            }' > latest.json

          echo ""
          echo "Generated latest.json:"
          cat latest.json

      - name: Upload latest.json to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
          REPO: ${{ github.repository }}
        run: |
          gh release upload "$TAG" latest.json --repo "$REPO" --clobber
          echo "âœ… latest.json uploaded to release $TAG"
