name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: "--target aarch64-apple-darwin"
            target: aarch64-apple-darwin
          - platform: macos-latest
            args: "--target x86_64-apple-darwin"
            target: x86_64-apple-darwin
          - platform: ubuntu-22.04
            args: ""
            target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            args: ""
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - uses: dtolnay/rust-toolchain@stable
      - uses: swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri -> target"
      - name: Add Rust target (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin
      - name: Install Apple certificate (macOS)
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          echo -n "$APPLE_CERTIFICATE" | base64 --decode -o $CERTIFICATE_PATH
          security create-keychain -p "" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "" $KEYCHAIN_PATH
          security import $CERTIFICATE_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "" $KEYCHAIN_PATH
          security list-keychains -d user -s $KEYCHAIN_PATH login.keychain-db
          curl -sL "https://www.apple.com/certificateauthority/DeveloperIDG2CA.cer" -o $RUNNER_TEMP/DeveloperIDG2CA.cer
          security import $RUNNER_TEMP/DeveloperIDG2CA.cer -k $KEYCHAIN_PATH || true
      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      - run: pnpm install --frozen-lockfile
      - uses: tauri-apps/tauri-action@v0.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_SIGNING_IDENTITY: "Developer ID Application: AIPILOT, TOO (JRJGS4U2DJ)"
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Kodiq ${{ github.ref_name }}"
          releaseBody: "See the changelog for details."
          releaseDraft: true
          prerelease: false
          tauriScript: pnpm tauri
          args: ${{ matrix.args }}

  updater:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Install rsign2 and expect
        run: |
          sudo apt-get update && sudo apt-get install -y expect
          cargo install rsign2 --locked
          rsign --version
          expect -v

      - name: Download bundles, sign, and generate latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAG: ${{ github.ref_name }}
          REPO: ${{ github.repository }}
        run: |
          set -uo pipefail
          VER="${TAG#v}"
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          BASE_URL="https://github.com/${REPO}/releases/download/${TAG}"

          # Decode tauri signing key (base64 → rsign/minisign secret key file)
          echo "$TAURI_SIGNING_PRIVATE_KEY" | base64 -d > /tmp/signing.key
          chmod 600 /tmp/signing.key

          mkdir -p bundles

          # Download updater bundles from GitHub release
          echo "=== Downloading updater bundles ==="
          gh release download "$TAG" --repo "$REPO" -D bundles \
            -p "Kodiq_aarch64.app.tar.gz" \
            -p "Kodiq_x64.app.tar.gz" \
            -p "Kodiq_${VER}_amd64.AppImage" \
            -p "Kodiq_${VER}_x64-setup.exe" \
            -p "Kodiq_${VER}_x64-setup.nsis.zip" \
            -p "Kodiq_${VER}_x64_en-US.msi" || true

          echo ""
          echo "=== Downloaded files ==="
          ls -la bundles/

          # Create Linux updater bundle (.AppImage.tar.gz) if only .AppImage exists
          if [ -f "bundles/Kodiq_${VER}_amd64.AppImage" ] && [ ! -f "bundles/Kodiq_${VER}_amd64.AppImage.tar.gz" ]; then
            echo ""
            echo "=== Creating Linux .AppImage.tar.gz ==="
            (cd bundles && tar czf "Kodiq_${VER}_amd64.AppImage.tar.gz" "Kodiq_${VER}_amd64.AppImage")
          fi

          # Create Windows updater bundle (.nsis.zip) if only .exe exists
          if [ -f "bundles/Kodiq_${VER}_x64-setup.exe" ] && [ ! -f "bundles/Kodiq_${VER}_x64-setup.nsis.zip" ]; then
            echo ""
            echo "=== Creating Windows .nsis.zip ==="
            (cd bundles && zip "Kodiq_${VER}_x64-setup.nsis.zip" "Kodiq_${VER}_x64-setup.exe")
          fi

          # Sign each updater bundle with rsign2 via expect (TTY required for password prompt)
          # Tauri keys use rsign2 format — minisign CLI is NOT compatible with empty-password keys
          echo ""
          echo "=== Signing bundles ==="
          sign_bundle() {
            local file="$1"
            local name="$2"
            if [ ! -f "$file" ]; then
              echo "⚠️  Not found: $name"
              return
            fi
            expect -c "
              spawn rsign sign -s /tmp/signing.key -t {tauri updater signature} -x {${file}.sig} {${file}}
              expect \"Password:\"
              send \"\\r\"
              expect eof
            " > /dev/null 2>&1
            if [ -f "${file}.sig" ]; then
              echo "✅ Signed: $name"
            else
              echo "❌ Failed to sign: $name"
            fi
          }

          sign_bundle "bundles/Kodiq_aarch64.app.tar.gz" "macOS arm64"
          sign_bundle "bundles/Kodiq_x64.app.tar.gz" "macOS x64"
          sign_bundle "bundles/Kodiq_${VER}_amd64.AppImage.tar.gz" "Linux"
          sign_bundle "bundles/Kodiq_${VER}_x64-setup.nsis.zip" "Windows"

          echo ""
          echo "=== All files ==="
          ls -la bundles/

          # Upload updater bundles to release (AppImage.tar.gz + nsis.zip)
          echo ""
          echo "=== Uploading updater bundles ==="
          for pattern in "*.AppImage.tar.gz" "*.nsis.zip"; do
            for f in bundles/$pattern; do
              [ -f "$f" ] && echo "Uploading $(basename "$f")..." && \
                gh release upload "$TAG" "$f" --repo "$REPO" --clobber || true
            done
          done

          # Read signatures into variables
          read_sig() { [ -f "$1" ] && cat "$1" || echo ""; }

          MAC_ARM_SIG=$(read_sig "bundles/Kodiq_aarch64.app.tar.gz.sig")
          MAC_X64_SIG=$(read_sig "bundles/Kodiq_x64.app.tar.gz.sig")
          LINUX_SIG=$(read_sig "bundles/Kodiq_${VER}_amd64.AppImage.tar.gz.sig")
          WIN_SIG=$(read_sig "bundles/Kodiq_${VER}_x64-setup.nsis.zip.sig")

          echo ""
          echo "=== Signatures ==="
          echo "macOS arm64: ${MAC_ARM_SIG:0:60}..."
          echo "macOS x64:   ${MAC_X64_SIG:0:60}..."
          echo "Linux:       ${LINUX_SIG:0:60}..."
          echo "Windows:     ${WIN_SIG:0:60}..."

          # Build latest.json
          jq -n \
            --arg ver "$TAG" \
            --arg notes "See the changelog for details." \
            --arg date "$DATE" \
            --arg mac_arm_sig "$MAC_ARM_SIG" \
            --arg mac_arm_url "${BASE_URL}/Kodiq_aarch64.app.tar.gz" \
            --arg mac_x64_sig "$MAC_X64_SIG" \
            --arg mac_x64_url "${BASE_URL}/Kodiq_x64.app.tar.gz" \
            --arg linux_sig "$LINUX_SIG" \
            --arg linux_url "${BASE_URL}/Kodiq_${VER}_amd64.AppImage.tar.gz" \
            --arg win_sig "$WIN_SIG" \
            --arg win_url "${BASE_URL}/Kodiq_${VER}_x64-setup.nsis.zip" \
            '{
              version: $ver,
              notes: $notes,
              pub_date: $date,
              platforms: {
                "darwin-aarch64": { signature: $mac_arm_sig, url: $mac_arm_url },
                "darwin-x86_64": { signature: $mac_x64_sig, url: $mac_x64_url },
                "linux-x86_64": { signature: $linux_sig, url: $linux_url },
                "windows-x86_64": { signature: $win_sig, url: $win_url }
              }
            }' > latest.json

          echo ""
          echo "=== Generated latest.json ==="
          cat latest.json

          # Validate signatures are non-empty
          if echo "$MAC_ARM_SIG" | grep -q "signature from rsign"; then
            echo ""
            echo "✅ All signatures look valid"
          else
            echo ""
            echo "⚠️  Warning: some signatures may be empty"
          fi

          # Upload latest.json
          gh release upload "$TAG" latest.json --repo "$REPO" --clobber
          echo ""
          echo "✅ latest.json uploaded to release $TAG"

          # Upload unversioned installer aliases for the landing page download buttons.
          # GitHub releases/latest/download/<name> requires an exact filename match,
          # so we publish permanent-name copies alongside the versioned ones.
          echo ""
          echo "=== Uploading unversioned installer aliases ==="
          gh release download "$TAG" --repo "$REPO" -D bundles \
            -p "Kodiq_${VER}_aarch64.dmg" \
            -p "Kodiq_${VER}_x64.dmg" \
            -p "Kodiq_${VER}_x64-setup.exe" \
            -p "Kodiq_${VER}_amd64.deb" || true

          upload_alias() {
            local src="bundles/$1" dst="bundles/$2"
            if [ -f "$src" ]; then
              cp "$src" "$dst"
              gh release upload "$TAG" "$dst" --repo "$REPO" --clobber
              echo "✅ $2"
            else
              echo "⚠️  Not found: $1"
            fi
          }

          upload_alias "Kodiq_${VER}_aarch64.dmg"  "Kodiq_aarch64.dmg"
          upload_alias "Kodiq_${VER}_x64.dmg"       "Kodiq_x64.dmg"
          upload_alias "Kodiq_${VER}_x64-setup.exe" "Kodiq_x64-setup.exe"
          upload_alias "Kodiq_${VER}_amd64.deb"     "Kodiq_amd64.deb"

          # Cleanup
          rm -f /tmp/signing.key
