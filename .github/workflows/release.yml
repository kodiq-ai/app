name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: "--target aarch64-apple-darwin"
            target: aarch64-apple-darwin
          - platform: macos-latest
            args: "--target x86_64-apple-darwin"
            target: x86_64-apple-darwin
          - platform: ubuntu-22.04
            args: ""
            target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            args: ""
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - uses: dtolnay/rust-toolchain@stable
      - uses: swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri -> target"
      - name: Add Rust target (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin
      - name: Install Apple certificate (macOS)
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          echo -n "$APPLE_CERTIFICATE" | base64 --decode -o $CERTIFICATE_PATH
          security create-keychain -p "" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "" $KEYCHAIN_PATH
          security import $CERTIFICATE_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "" $KEYCHAIN_PATH
          security list-keychains -d user -s $KEYCHAIN_PATH login.keychain-db
          curl -sL "https://www.apple.com/certificateauthority/DeveloperIDG2CA.cer" -o $RUNNER_TEMP/DeveloperIDG2CA.cer
          security import $RUNNER_TEMP/DeveloperIDG2CA.cer -k $KEYCHAIN_PATH || true
      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      - run: pnpm install --frozen-lockfile
      - uses: tauri-apps/tauri-action@v0.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_SIGNING_IDENTITY: "Developer ID Application: AIPILOT, TOO (JRJGS4U2DJ)"
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Kodiq ${{ github.ref_name }}"
          releaseBody: "See the changelog for details."
          releaseDraft: true
          prerelease: false
          tauriScript: pnpm tauri
          args: ${{ matrix.args }}

      # Upload .sig files as CI artifacts for the updater job
      - name: Upload updater signatures (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: sig-${{ matrix.target }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.sig
          if-no-files-found: warn

      - name: Upload updater signatures (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: sig-${{ matrix.target }}
          path: src-tauri/target/release/bundle/appimage/*.AppImage.tar.gz.sig
          if-no-files-found: warn

      - name: Upload updater bundle to release (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ github.ref_name }}" \
            src-tauri/target/release/bundle/appimage/*.AppImage.tar.gz \
            --repo "${{ github.repository }}" --clobber || true

      - name: Upload updater signatures (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: sig-${{ matrix.target }}
          path: |
            src-tauri/target/release/bundle/nsis/*.nsis.zip.sig
            src-tauri/target/release/bundle/msi/*.msi.zip.sig
          if-no-files-found: warn

      - name: Upload updater bundle to release (Windows)
        if: matrix.platform == 'windows-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          gh release upload "${{ github.ref_name }}" \
            src-tauri/target/release/bundle/nsis/*.nsis.zip \
            --repo "${{ github.repository }}" --clobber || true

  updater:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Download all signature artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: sig-*
          path: sigs
          merge-multiple: false

      - name: List downloaded signatures
        run: find sigs -type f | sort

      - name: Build and upload latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.ref_name }}"
          REPO="${{ github.repository }}"
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          BASE_URL="https://github.com/${REPO}/releases/download/${TAG}"
          VER="${TAG#v}"

          read_sig() { if [ -f "$1" ]; then cat "$1"; else echo ""; fi; }

          MACOS_ARM_SIG=$(find sigs/sig-aarch64-apple-darwin -name "*.app.tar.gz.sig" 2>/dev/null | head -1)
          MACOS_X64_SIG=$(find sigs/sig-x86_64-apple-darwin -name "*.app.tar.gz.sig" 2>/dev/null | head -1)
          LINUX_SIG=$(find sigs/sig-x86_64-unknown-linux-gnu -name "*.AppImage.tar.gz.sig" 2>/dev/null | head -1)
          WIN_SIG=$(find sigs/sig-x86_64-pc-windows-msvc -name "*.nsis.zip.sig" 2>/dev/null | head -1)
          [ -z "$WIN_SIG" ] && WIN_SIG=$(find sigs/sig-x86_64-pc-windows-msvc -name "*.msi.zip.sig" 2>/dev/null | head -1)

          echo "Sigs found:"
          echo "  macOS arm64: $MACOS_ARM_SIG"
          echo "  macOS x64:   $MACOS_X64_SIG"
          echo "  Linux:       $LINUX_SIG"
          echo "  Windows:     $WIN_SIG"

          jq -n \
            --arg ver "$TAG" \
            --arg notes "See the changelog for details." \
            --arg date "$DATE" \
            --arg mac_arm_sig "$(read_sig "$MACOS_ARM_SIG")" \
            --arg mac_arm_url "${BASE_URL}/Kodiq_aarch64.app.tar.gz" \
            --arg mac_x64_sig "$(read_sig "$MACOS_X64_SIG")" \
            --arg mac_x64_url "${BASE_URL}/Kodiq_x64.app.tar.gz" \
            --arg linux_sig "$(read_sig "$LINUX_SIG")" \
            --arg linux_url "${BASE_URL}/Kodiq_${VER}_amd64.AppImage.tar.gz" \
            --arg win_sig "$(read_sig "$WIN_SIG")" \
            --arg win_url "${BASE_URL}/Kodiq_${VER}_x64-setup.nsis.zip" \
            '{
              version: $ver,
              notes: $notes,
              pub_date: $date,
              platforms: {
                "darwin-aarch64": { signature: $mac_arm_sig, url: $mac_arm_url },
                "darwin-x86_64": { signature: $mac_x64_sig, url: $mac_x64_url },
                "linux-x86_64": { signature: $linux_sig, url: $linux_url },
                "windows-x86_64": { signature: $win_sig, url: $win_url }
              }
            }' > latest.json

          echo "Generated latest.json:"
          cat latest.json

          gh release upload "$TAG" latest.json --repo "$REPO" --clobber
          echo "âœ… latest.json uploaded to release $TAG"
